<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Book Library</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Book Library</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3 waves-effect waves-light">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Book/Author</span>
        <div class="row">
          <form class="col s12">
            <div class="col s10">
              <div class="input-field row s10">
                <input type="text" placeholder="Book Name" id="book-name">
                <label for="book-name">Book</label>
              </div>
              <div class="input-field row s10">
                <input type="text" placeholder="Author Name" id="book-author">
                <label for="book-author">Author</label>
              </div>
              <div class="input-field row s10">
                <input type="number" placeholder="Number of Pages" id="book-page">
                <label for="book-name">Pages</label>
              </div>
              <div class="row">
                <div class="col s4">
                  <input type="checkbox" id="book-status" />
                  <label for="book-status">Have you read ?</label>
                </div>
                <div class="col">
                  <button class="add-btn btn blue darken-3 waves-effect waves-light"><i class="fa fa-plus"></i></button>
                  <button class="update-btn btn orange waves-effect waves-light disabled"><i
                      class="fa fa-pencil-square-o"></i></button>
                  <button class="delete-btn btn red waves-effect waves-light disabled"><i
                      class="fa fa-remove"></i></button>
                  <button class="back-btn btn waves-effect waves-light grey"><i
                      class="fa fa-chevron-circle-left"></i></button>
                </div>

              </div>

            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- Book Count -->
    <h3 class="center-align">Total Books: <span class="total-books">0</span></h3>


    <!-- Item List -->
    <ul id="item-list" class="collection">

      <!-- <li class="collection-item" id="book-0">
        <strong>Book: </strong> <em>One World Worker</em>
        &emsp;
        <strong>Author: </strong> <em>OWW</em>
        &emsp;
        <strong>Pages: </strong> <em>922</em>
        &emsp;
        <strong>Status: </strong> <em>Read</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li> -->


    </ul>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
